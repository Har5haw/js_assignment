<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="/scripts/index.js"></script>
    <script src="/scripts/data.js"></script>
    <script src="/scripts/popup.js"></script>
    <script src="/scripts/dragAndDrop.js"></script>
    <script src="/scripts/searchBar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main>
        <section>
            <div class="popup-off" id="popup">
                <div class="popupContent" id="popupContent">

                </div>
            </div>
            <div class="main-body">
                <div class="tables">
                    <label class="tables-title">Tables</label>
                    <input id="SearchTable" placeholder="Serach by Table Name" onkeyup="tablesSearch(this.value)" />
                    <div id="tablesList" class="tablesList">

                    </div>
                </div>
                <div class="items">
                    <label class="items-title">Items</label>
                    <input placeholder="Serach by Item Name, Item Course" onkeyup="itemsSearch(this.value)" />
                    <div id="itemsList" class="itemsList">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
